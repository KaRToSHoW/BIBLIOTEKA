{% extends "main/layout.html" %}
{% load static %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class='container mx-auto mt-4 card col-md-4 text-center p-4 bg-dark gradient-border' >
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3 class="text-gradient text-uppercase">Вход</h3>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-login fw-bold text-uppercase">Войти</button>
                        </form>
                        <p>Нет аккаунта? <a href="{% url 'registration' %}">Зарегестрируйтесь</a>.</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
