{% extends 'main/layout.html' %}
{% load static %}

{% block title %}Редактировать {{ book.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Редактировать книгу</h2>
            <form method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-reg fw-bold text-uppercase">Сохранить</button>
                <a href="{% url "BooksDetail" book.id %}" class="btn btn-reg fw-bold text-uppercase">Отмена</a>
            </form> 
        </div>
    </div>
</div>
{% endblock %}
