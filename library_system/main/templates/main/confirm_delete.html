{% extends 'main/layout.html' %}
{% load static %}

{% block title %}Удалить {{ book.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Удалить книгу</h2>
            <p>Вы уверены, что хотите удалить книгу "{{ book.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url "BooksDetail" book.id %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
