{% extends "main/layout.html" %}
{% load static %}
{% block title %}Добавление книг{% endblock %}
{% block content %}
<div class="container mx-auto mt-4 card col-md-4 text-center p-4 bg-dark gradient-border">
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3 class="text-gradient text-uppercase">Добавление книги</h3>
                        <form class="requires-validation" enctype="multipart/form-data" method='post' novalidate>
                            {% csrf_token %}
                            {{ form.as_p }}
                            <span>{{error}}</span>
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-login fw-bold text-uppercase">Добавить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
